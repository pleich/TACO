  description: |
    "TACO is an automatic verification toolsuite for the development and \
    verification of fault-tolerant and threshold-based distributed algorithms."
  keywords:
    [
      taco,
      documentation,
      taco documentation,
      taco docs,
      user guide,
      user manual,
      verification,
      threshold automaton,
      protocol verification,
      model checking,
      distributed systems,
      fault tolerance,
      consensus algorithms,
