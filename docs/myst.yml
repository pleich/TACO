    TA: "Threshold Automaton"
    TACO: "Threshold Automata for COnsensus Model Checker"
    SMT: "Satisfiability Modulo Theories"
    ACS: "Abstract Counter System"
    ZCS: "01-Counter System"
    BDD: "Binary Decision Diagram"
